<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/modern-normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/components/header.css">
    <link rel = "stylesheet" href=" ./style/utility.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <title>final_project</title>
</head>
<body>
    <header class= "header container">
        <div class = "header__title-container">
            <img src="./pics/logo.png" 
                alt="Woman holding a cup" 
                width="720"
                height="972" 
                class = "header__logo"
            />
            <span class = "header__title"> Studiox</span>
        </div>    
        <button class = "header__bars" aria-label="Menu__button">
            <svg
                aria-hidden="true" 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24"
                fill="currentColor" 
                >
                <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 
                6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1
                 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75
                  0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
            </svg>
        </button>
        <nav class = "header__menu">
            <div class = "header__social-container">
                <a 
                    href = "https://github.com" target="_blank" rel = "nonreferrer noopener"
                    class = "header__social"
                    title = "Github"
                    aria-label="Github__link">

                    <i  aria-hidden="true" class="lni lni-github"></i>
                </a>
                <a 
                    href = "https://discord.com" target="_blank" rel = "nonreferrer noopener"
                    class = "header__social"
                    title = "Discord"
                    aria-label="Discord__link">

                    <i  aria-hidden="true" class="lni lni-discord"></i>
                </a>
                <a 
                    href = "https://youtube.com" target="_blank" rel = "nonreferrer noopener"
                    class = "header__social"
                    title = "Youtube"
                    aria-label="Youtube__link">

                    <i  aria-hidden="true" class="lni lni-youtube"></i>
                </a>
            </div>
            <div class = "header__separator"></div>
            <a href = "#" class = "header__sign-in-btn">Sign In</a>
            <a href = "#" class = "btn header__enter-app-btn">Enter App</a>
        </nav>
    </header>

</html>
